<html>
  <head>
    <title>Slow Page</title>
    <script type="text/javascript">
      function load() {
        slow_section = document.createElement("div");
        slow_section.className = "slow-section first";
        slow_section.innerText = "First Section";
        slow_section2 = document.createElement("div");
        slow_section2.className = "slow-section second";
        slow_section2.innerText = "Second Section";

        setTimeout(function () {
          [slow_section, slow_section2].forEach(function (item) {
            document.body.appendChild(item);
          });
        }, 250);

        setTimeout(create_5_links, 250);
      }

      function isEven(value){
        return value%2 == 0;
      }

      function create_5_links() {
        for(var i=0; i<5; i++){
          //create the links
          link = document.createElement("a");
          //set the class/href/text properties
          link.setAttribute("class", "slow");
          link.setAttribute("href", "slow.htm");
          link.innerText = "slow link" + i;

          //add an extra conditional class
          if(isEven(i)) {
            link.setAttribute("class", "even");
          } else {
            link.setAttribute("class", "odd");
          }

          //add the link to the page
          document.body.appendChild(link);
          document.body.append(" ");
        }
      }

      window.onload = load;
    </script>
  </head>
</html>
