<html>
  <head>
    <title>Nested Sections</title>
  </head>
  <body>
    <div class="top-div">
      <div class="middle-div">
        <span class="bottom-div nice-label">something</span>
      </div>
    </div>

    <div class="search-result" id="first_search_result">
      <span class="description">Result 0</span>
    </div>
    <div class="search-result">
      <span class="description">Result 1</span>
    </div>
    <div class="search-result">
      <span class="description">Result 2</span>
    </div>
    <div class="search-result">
      <span class="description">Result 3</span>
    </div>
	
    <div class="level-1">
      <div class="level-2">
        <div class="level-3">
          <span class="deep-span">Deep span</span>
        </div>
      </div>
    </div>

    <div class="anonymous-section">
      <h1>Anonymous Section</h1>
    </div>

    <ul class="anonymous-sections">
      <li><h1>Section 0</h1></li>
      <li><h1>Section 1</h1></li>
    </ul>
  </body>
</html>
